{% extends 'covenbiins/base.html' %}

{% load static %}

{% block titul %} Informe Cita {% endblock %}

{% block contenedor %}
    <div class="container">
        <div>
            <h2 class="text-center">Informe de Reunion</h2>
            <form method="post" action="{% url 'covenbiins:informe_guardar' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Digite un nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria del inmueble</label>
                    <select class="form-select" aria-label="Default select example" name="categoria" id="categoria">
                        <option selected>Seleccione una opcion</option>
                        <option value="casa">Casa</option>
                        <option value="apartamente">Apartamento</option>
                        <option value="lote">Lote</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Digite la fecha" name="fecha">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="descripcion" placeholder="Digite lo ocurrido en la reunion" name="descripcion" rows="15"></textarea>
                </div>
                <div>
                    <input type="hidden" value="{{ c.id_Citas }}" name="id">
                </div>
                <button type="submit" class="btn btn-dark d-grid gap-2 mx-auto mt-2">Generar</button>
            </form>
        </div>
    </div>
{% endblock %}
