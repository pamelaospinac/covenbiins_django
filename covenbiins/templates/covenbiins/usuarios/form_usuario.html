{% extends 'covenbiins/base2.html' %}

{% load static %}

{% block titul %} Formulario Usuarios {% endblock %}

{% block contenedor %}

    {% if id %}
        <h3>Editar: {{ id }}</h3>
    {% endif %}

    <form method="post" action="{% url 'covenbiins:usuarios_guardar' %}">
        {% csrf_token %}
        
        <div class="mt-3">
            <label class="form-label">Cedula:</label>
            <input type="text" name="cedula" class="form-control" value="{{ data.cedula }}">
        </div>
        <br>
        <div>
            <label class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{ data.nombre }}">
        </div>
        <br>
        <div>
            <label class="form-label">Rol:</label>
            <input type="text" name="tipoUsuario" class="form-control" value="{{ data.get_tipoUsuario_display }}">
        </div>
        <br>
        {% if id %}
            <button type="submit" class="btn btn-outline-success">Actualizar</button>
        {% else %}
            <button type="submit" class="btn btn-outline-success">Crear</button>
        {% endif %}
    </form>
{% endblock %}
